<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title ">Usuários cadastrados</h4>
            <p class="card-category">A seguir, você pode ver todos os usuários cadastrados.</p>
          </div>
          <div class="row mx-0">
            <div class="d-flex justify-content-center px-5" style="flex: 1;">
              <mat-form-field class="w-100 align-self-center">
                <input matInput placeholder="Pesquisar usuário" #input>
              </mat-form-field>
            </div>

            <button class="btn btn-outline-success ml-auto mr-4 my-4" routerLink="/dashboard/users/create">Novo</button>
          </div>
          <div class="card-body">
            <div class="loading-shade-container mat-elevation-z8">
              <div class="loading-shade" *ngIf="isLoadingResults">
                <mat-spinner></mat-spinner>
              </div>

              <table mat-table matSort [dataSource]="dataSource">

                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>E-mail</th>
                  <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                </ng-container>

                <ng-container matColumnDef="createdAt">
                  <th mat-header-cell *matHeaderCellDef>Criado em</th>
                  <td mat-cell *matCellDef="let element">{{ element.createdAt | date:'dd/MM/yyyy HH:mm:ss' }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Ações</th>
                  <td mat-cell *matCellDef="let element">
                    <button class="btn btn-outline-warning mx-2" [routerLink]="['/dashboard/users/', element.id]">
                      Editar
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[30]" [hidePageSize]="true" (page)="onPageChange($event)" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
