<form [formGroup]="formGroup" class="login d-flex justify-content-center align-items-center" (ngSubmit)="onSubmit()">
  <nb-card class="col-12 col-md-6 col-xl-4 position-relative">
    <nb-card-header class="d-flex flex-column">
      <img class="login--logo mx-auto" src="assets/images/liga.png" alt="Logo da aplicaÃ§Ã£o">
    </nb-card-header>
    <nb-card-body>
      <nb-form-field class="mt-3">
        <nb-icon nbPrefix icon="at-outline" pack="eva"></nb-icon>
        <input type="text" nbInput fullWidth placeholder="UsuÃ¡rio" formControlName="username">
      </nb-form-field>

      <nb-form-field class="mt-3">
        <nb-icon nbPrefix icon="lock-outline" pack="eva"></nb-icon>
        <input [type]="hidePassword ? 'password' : 'text'" nbInput fullWidth placeholder="Senha" formControlName="password">
        <button type="button" nbSuffix nbButton ghost (click)="hidePassword = !hidePassword">
          <nb-icon [icon]="!hidePassword ? 'eye-outline' : 'eye-off-2-outline'"
                   pack="eva">
          </nb-icon>
        </button>
      </nb-form-field>

      <button [disabled]="formGroup.invalid"
              [nbSpinner]="isLoadingLogin"
              nbButton
              type="submit"
              fullWidth
              class="btn-block mt-4">Entrar</button>
    </nb-card-body>
    <nb-card-footer class="d-flex flex-column">
      <img class="login--footer mw-100" src="assets/images/liga_logo.svg">
    </nb-card-footer>
  </nb-card>

</form>
